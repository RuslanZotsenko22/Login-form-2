<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="from-wrapper sign-in">
        <form action="">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" required />
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label for=""> <input type="checkbox" /> Remember me</label>
          </div>
          <button type="submit" class="">Login</button>
          <div class="signUp-link">
            <p>
              Don't have an account?<a href="#" class="signUpBtn-link">
                Sign Up</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="from-wrapper sign-up">
        <form action="">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="text" required />
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label for="">
              <input type="checkbox" /> I agree to the terms & conditions</label
            >
          </div>
          <button type="submit" class="">Sign Up</button>
          <div class="signUp-link">
            <p>
              Alredy have an account?
              <a href="#" class="signInBtn-link"> Sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/task-1.js"></script>
  </body>
</html>
